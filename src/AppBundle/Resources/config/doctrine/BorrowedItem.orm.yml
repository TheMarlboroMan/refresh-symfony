AppBundle\Entity\BorrowedItem:
   type: entity
   table: borroweditems
   id:
       id:
           type: integer
           generator: {strategy: AUTO}
   fields:
       name: 
           type: string
           length: 50
       borrowedFrom:
           type: string
           length: 50
           column: borrowed_from
       dateBorrowed:
           type: datetime
           column: date_borrowed
